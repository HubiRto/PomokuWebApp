<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Logowanie</h3>
          </div>
          <div class="panel-body p-3">
            <form [formGroup]="loginForm">
              <!--Email-->
              <div class="form-group pt-3">
                <div class="input-field" [class.error]="loginForm.controls['email'].dirty && loginForm.hasError('required', 'email')">
                  <span class="fa fa-user p-2"></span>
                  <input formControlName="email" type="email" placeholder="Email">
                </div>
              </div>
              <small *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required', 'email')" class="text-danger">*Email jest wymagany</small>
              <!--Password-->
              <div class="form-group pt-3">
                <div class="input-field" [class.error]="loginForm.controls['password'].dirty
              && loginForm.hasError('required', 'password')">
                  <span class="fa fa-lock p-2"></span>
                  <input formControlName="password" [type]="type" placeholder="Hasło">
                  <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                </div>
              </div>
              <small *ngIf="loginForm.controls['password'].dirty
              && loginForm.hasError('required', 'password')"
                class="text-danger">*Hasło jest wymagane</small>
              <div class="form-inline fr mt-4">
                <a id="forgot" class="font-weight-bold">Zapomniałeś hasła?</a>
              </div>

              <button (click)="onSubmit()" type="submit" class="btn btn-primary btn-block mt-4 w-100">Zaloguj</button>
              <div class="text-center pt-4 text-muted">Nie masz konta? <a id="forget" routerLink="/register">Stwórz je!</a></div>

            </form>
          </div>
          <div class="mx-3 my-2 py-2 bordert">
            <div class="text-center py-3">
              <a href="https://www.facebook.com" target="_blank" class="px-2"><img src="assets/logo/facebook-logo.jpeg"></a>
              <a href="https://www.google.com" target="_blank" class="px-2"><img src="assets/logo/google-logo.png"></a>
              <a href="https://www.github.com" target="_blank" class="px-2"><img src="assets/logo/github-logo.png"></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
